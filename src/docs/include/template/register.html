<div class="wrapper">
    <div id="container">
        <div id="wrapper_title">회원가입약관</div>
        <!-- 회원가입약관 동의 시작 { -->
        <div class="mbskin">
            <form name="fregister" id="fregister" action="http://61.37.147.220/basic/bbs/register_form.php" onsubmit="return fregister_submit(this);" method="POST" autocomplete="off">
                <section id="fregister_term">
                    <h2>
						        회원가입약관
						        <span class="title-style-sub">회원가입약관 및 개인정보처리방침안내의 내용에 동의하셔야 회원가입 하실 수 있습니다.</span>
					        </h2>
                    <textarea readonly="">해당 홈페이지에 맞는 회원가입약관을 입력합니다.</textarea>
                    <fieldset class="fregister_agree">
                        <label for="agree11">회원가입약관의 내용에 동의합니다.</label>
                        <input type="checkbox" name="agree" value="1" id="agree11">
                    </fieldset>
                </section>
                <section id="fregister_private">
                    <h2>개인정보처리방침안내</h2>
                    <textarea readonly="">해당 홈페이지에 맞는 개인정보처리방침을 입력합니다.</textarea>
                    <fieldset class="fregister_agree">
                        <label for="agree21">개인정보처리방침안내의 내용에 동의합니다.</label>
                        <input type="checkbox" name="agree2" value="1" id="agree21">
                    </fieldset>
                </section>
                <div class="btn_confirm">
                    <input type="submit" class="btn_submit" value="회원가입">
                </div>
            </form>
            <script>
            function fregister_submit(f) {
                if (!f.agree.checked) {
                    alert("회원가입약관의 내용에 동의하셔야 회원가입 하실 수 있습니다.");
                    f.agree.focus();
                    return false;
                }

                if (!f.agree2.checked) {
                    alert("개인정보처리방침안내의 내용에 동의하셔야 회원가입 하실 수 있습니다.");
                    f.agree2.focus();
                    return false;
                }

                return true;
            }
            </script>
        </div>
        <!-- } 회원가입 약관 동의 끝 -->
    </div>
</div>
