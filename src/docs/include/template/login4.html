<div class="login-wrap">
    <!-- 로그인 시작 { -->
    <div class="mbskin">
        <h1 class="login-title icon bdb-orange">
                사용자로그인
                <span class="login-info">가입하신 아이디와 비밀번호로 로그인하여 주십시요.</span>
            </h1>
        <form name="flogin">
            <fieldset class="login_fs">
                <div class="login-id-wrap">
                    <legend>회원로그인</legend>
                    <label for="login_id" class="login_id">회원아이디<strong class="sound_only"> 필수</strong></label>
                    <input type="text" name="mb_id" id="login_id" required="required" class="frm_input required">
                </div>
                <div class="login-pw-wrap">
                    <label for="login_pw" class="login_pw">비밀번호<strong class="sound_only"> 필수</strong></label>
                    <input type="password" name="mb_password" id="login_pw" required="required" class="frm_input required">
                </div>
                <input type="submit" value="로그인" class="btn_submit">
                <div class="login-auto-wrap">
                    <input type="checkbox" name="auto_login" id="login_auto_login">
                    <label for="login_auto_login">자동로그인</label>
                </div>
            </fieldset>
            <aside id="login_info">
                <h2>회원로그인 안내</h2>
                <p>
                    회원아이디 및 비밀번호가 기억 안나실 때는 아이디/비밀번호 찾기를 이용하십시오.
                    <br> 아직 회원이 아니시라면 회원으로 가입 후 이용해 주십시오.
                </p>
                <div>
                    <a href="./" target="_blank" id="login_password_lost" class="btn02"><i class="fa fa-search"></i>아이디 비밀번호 찾기</a>
                    <a href="./" class="btn01"><i class="fa fa-pencil"></i>회원 가입</a>
                </div>
            </aside>
        </form>
        <div class="sns-wrap">
            <div class="sns-text">SNS계정으로 간편하게 로그인 하세요.</div>
            <ul class="sns-link">
                <li>
                    <a href="./"><img src="../images/icon/kakao2.png" alt=""></a>
                </li>
                <li>
                    <a href="./"><img src="../images/icon/naver.png" alt=""></a>
                </li>
                <li>
                    <a href="./"><img src="../images/icon/facebook.png" alt=""></a>
                </li>
                <li>
                    <a href="./"><img src="../images/icon/twitter.png" alt=""></a>
                </li>
            </ul>
        </div>
        <div class="btn_confirm">
            <a href="http://61.37.147.220/basic/">메인으로 돌아가기</a>
        </div>
    </div>
</div>
